
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Lumino - Super App de Croissance</title>
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Styles critiques injectés pour éviter le "crash" visuel si le CDN Tailwind échoue */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f8fafc;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            /* Empêche le pull-to-refresh accidentel sur Android */
            overscroll-behavior-y: contain;
        }

        #root {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 100vw;
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        /* Utilisation des nouvelles unités de viewport dynamiques pour mobile */
        @supports (height: 100dvh) {
            body {
                height: 100dvh;
            }
        }

        /* Masquer la barre de défilement pour une expérience app native */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Fallback si Tailwind n'est pas chargé pour garder la structure propre */
        .max-w-md {
            max-width: 28rem;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
        
        // Empêcher les zooms accidentels lors du double-tap sur les boutons (iOS/Android)
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
